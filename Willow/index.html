<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Live Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
    }

    .player-wrapper {
      position: relative;
      width: 100%;
      height: 100%;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover; /* এইটাই black bar remove করে */
      background: #000;
    }
  </style>
</head>
<body>

<div class="player-wrapper">
  <video id="video" controls autoplay playsinline></video>
</div>

<script>
var video = document.getElementById('video');

var videoSrc = "streamcrichd.com/update/willowcricket.php";

if (Hls.isSupported()) {
  var hls = new Hls({
    maxBufferLength: 30,
    maxMaxBufferLength: 60,
    lowLatencyMode: true
  });
  hls.loadSource(videoSrc);
  hls.attachMedia(video);
} 
else if (video.canPlayType('application/vnd.apple.mpegurl')) {
  video.src = videoSrc;
}
</script>

</body>
</html>
